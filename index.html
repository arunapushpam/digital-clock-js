<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
	<link rel="stylesheet" href="reset/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="page">
				<div class="calculater">
					<h3>DATE</h3>
					<h3>MONTH</h3>
					<h3>YEAR</h3>
				</div>
				<div class="date">
					<h3 id="date"></h3>
					<h3 id="month"></h3>
					<h3 id="year"></h3>
				</div>
			
				<div class="calculater">
					<h3>HOURS</h3>
					<h3>MINITUES</h3>
					<h3>SECONTS</h3>
				</div>
				<div class="date">
					<h3 id="hour"></h3>
					<h3 id="minitue"></h3>
					<h3 id="seconts"></h3>
				</div>
				<div class="after">
					<div class="eve">
						<div class="radius" id="mor">
							
						</div>
						<div class="red" >
							<h3 id="mor" >AM</h3>
						</div>
					</div>
					<div class="eve">
						<div class="radius" id="even">
						
						</div>
						<div class="red">
							<h3 id="even">PM</h3>
						</div>
					</div>
				</div>
				<div class="day">
					<div class="sun">
						<div class="mon" id="sun" >
							
						</div>
						<div class="tue">
							<h3 id="sun">Sun</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="mon">
							
						</div>
						<div class="tue">
							<h3 id="mon">Mon</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="tue" >
							
						</div>
						<div class="tue">
							<h3>Tues</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="wed" >
							
						</div>
						<div class="tue">
							<h3>Wed</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="thurs" >
							
						</div>
						<div class="tue">
							<h3>Thurs</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri" >
							
						</div>
						<div class="tue">
							<h3>Fri</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="sat" >
							
						</div>
						<div class="tue">
							<h3>Sat</h3>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
